<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_styles/acc-reg.css">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<nav class="navbar">
    <a href="login.html" class="link_button">Login</a>
    <a href="#" class="link_button">Logout</a>
    <a href="acc-reg.html" class="link_button">Sign up</a>
    <a href="acc.html" class="link_button">Account</a>
</nav>

<main class="main">
    <form class="form">

        <h1>Registration</h1>
    <div>
        <label>
            <input placeholder="Enter username" type = "text" class="field" id="username" required>
        </label>
    </div>
        <div>
            <label>
                <input placeholder="Enter first name" type = "text" class="field" id="firstname" required>
            </label>
        </div>
        <div>
            <label>
                <input placeholder="Enter last name" type = "text" class="field" id="lastname" required>
            </label>
        </div>
    <div>
        <label>
            <input placeholder="Enter email" type = "email" class="field" id="email" required>
        </label>
    </div>
    <div>
        <label>
            <input placeholder="Enter password" type = "password" class="field" id="password" required>
        </label>
    </div>
    <div>
        <label>
            <input placeholder="Repeat password" id="repeat_password" type = "password" class="field" required>
        </label>
    </div>
        <label>
            <input placeholder="Input your location" type = "number" id="location_idlocation" required>
        </label>
        <div>
            <label>
                <select class="select-role">
                    <option>Admin</option>
                    <option>User</option>
                </select>
            </label>
        </div>

        <div>
                <button class="signUpButton">Create account</button>
        </div>

        <p class="error"></p>
    </form>
    <a href="login.html" class="login_button">Already have an account? - Sign in!</a>
</main>

<script src="../scripts/acc-reg.js"></script>

</body>
</html>
